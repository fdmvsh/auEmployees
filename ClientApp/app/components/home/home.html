<template>
    <h1 class="inline">Employees</h1>
    <a href="#/insert" class="btn btn-primary pull-right">Add new employee</a>

    <p if.bind="!employees"><em>Loading...</em></p>

    <table if.bind="employees" class="table">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Position:</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="employee of employees">
                <td><a href="#/api/Employee/${employee._id}">${employee.fullName}</a></td>
                <td><a href="#/api/Employee/${employee._id}">${employee.position}</a></td>
                <td><a href="#/api/Employee/${employee._id}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                <td><a click.delegate="deleteEmployee(employee._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
            </tr>
        </tbody>
    </table>
</template>
